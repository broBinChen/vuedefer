<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- 主渐变：流动的多彩渐变 -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42d392">
        <animate attributeName="stop-color" 
          values="#42d392;#647eff;#bd34fe;#42d392" 
          dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#647eff">
        <animate attributeName="stop-color" 
          values="#647eff;#bd34fe;#42d392;#647eff" 
          dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#bd34fe">
        <animate attributeName="stop-color" 
          values="#bd34fe;#42d392;#647eff;#bd34fe" 
          dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- 内部填充渐变：带透明度的流动效果 -->
    <linearGradient id="fadeInAnimated" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-opacity="0.15">
        <animate attributeName="stop-color" 
          values="#42d392;#647eff;#bd34fe;#42d392" 
          dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" stop-opacity="0.6">
        <animate attributeName="stop-color" 
          values="#647eff;#bd34fe;#42d392;#647eff" 
          dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" 
          values="#bd34fe;#42d392;#647eff;#bd34fe" 
          dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- 箭头渐变 -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%">
        <animate attributeName="stop-color" 
          values="#42d392;#647eff;#bd34fe;#42d392" 
          dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" 
          values="#647eff;#bd34fe;#42d392;#647eff" 
          dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- 外框 -->
  <rect
    x="24" y="32"
    width="80" height="64"
    rx="6"
    fill="none"
    stroke="url(#animatedGradient)"
    stroke-width="3"
  />

  <!-- 内部渐变区域 -->
  <rect
    x="40" y="48"
    width="0" height="32"
    rx="4"
    fill="url(#fadeInAnimated)"
  >
    <!-- 宽度展开动画，模拟延迟渲染效果（只播放一次） -->
    <animate 
      attributeName="width" 
      from="0"
      to="48"
      dur="1s" 
      fill="freeze"
      calcMode="spline"
      keySplines="0.25 0.1 0.25 1"
    />
  </rect>

  <!-- 左侧箭头 -->
  <path
    d="M36 64 L28 56 M36 64 L28 72 M28 64 L36 64"
    stroke="url(#arrowGradient)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.9"
  >
    <!-- 箭头闪烁动画 -->
    <animate 
      attributeName="opacity" 
      values="0.5;1;0.5" 
      dur="2s" 
      repeatCount="indefinite"
    />
  </path>
</svg>
